    <link rel="stylesheet" href="Zwiggy.css">
</head>
<body>
    <header>
        <h1>Welcome to Zwiggy</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#reservation">Reservation</a></li>
                <li><a href="#location">Location</a></li>
                <li><a href="#Costumers Review">Costumers Review</a></li>
            </ul>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqywmEY1BhYulBZue_HgCNIODy1tPZsh4ChQ&s" alt="PIZZA">
            <p> PIZZA - ₹200 </p>
        </div>
        <div class="menu-item">

            <p>CLOD COFFEE - ₹70</p>
        </div>
    </section>
    
    <section id="reservation">
        <h2>Reserve a Table</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="date" required>
            <input type="time" required>
            <button type="submit">Book Now</button>
        </form>
    </section>
    
    <section id="location">
        <h2>Find Us</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3694.1669298854135!2d74.75646407474639!3d22.195761546677605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3961ed5deba42bef%3A0x3cc820f8c91396c6!2sUmiya%20Sales%20Kukshi%20(SHAKTIMAN)!5e0!3m2!1sen!2sin!4v1739644678024!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h2>What Our Customers Say</h2>

        <p>"A must-visit place for great dining experience!" - KUSAL M. </p>
